<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Prompt Architect | Stealth Edition</title>

    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1e293b;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        /* Smooth Transitions */
        .transition-all-300 { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #64748b; }

        /* Tooltip Animation */
        .tooltip-content {
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.2s ease-out;
            pointer-events: none;
        }
        .tooltip-trigger:hover .tooltip-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* Budget Bar Animations */
        .budget-segment { transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); }

        /* Gauge Needle Animation */
        .gauge-needle {
            transition: transform 1s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-origin: 50px 50px;
        }

        /* Fade in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }

        /* Hide scrollbar for step navigation */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- DATA CONFIGURATION ---

        const SCOPES = {
            FULL: {
                id: 'FULL',
                label: 'Full Paper',
                breakdown: [10, 80, 10],
                segments: ['Intro', 'Body', 'Conclusion'],
                help: 'Complete academic paper with intro, body, and conclusion'
            },
            SECTION: {
                id: 'SECTION',
                label: 'Single Section',
                breakdown: [100],
                segments: ['Content'],
                help: 'Focus all words on one section (methodology, results, etc.)'
            },
            ESSAY: {
                id: 'ESSAY',
                label: 'Essay Format',
                breakdown: [15, 70, 15],
                segments: ['Intro', 'Body', 'Conclusion'],
                help: 'Standard essay structure with balanced sections'
            }
        };

        const WRITING_TYPES = [
            {
                id: 'research_proposal',
                label: 'Research Proposal',
                icon: 'ðŸ”¬',
                bestFor: 'Grant applications, Thesis planning',
                help: 'Outlines future research. Focuses on methodology and gaps.',
                isResearch: true,
                defaultVoice: 'third',
                requiresCitation: true
            },
            {
                id: 'argumentative',
                label: 'Argumentative Essay',
                icon: 'âš–ï¸',
                bestFor: 'Debates, Position papers',
                help: 'Takes a strong position using evidence to persuade.',
                isResearch: true,
                defaultVoice: 'third',
                requiresCitation: true
            },
            {
                id: 'lit_review',
                label: 'Literature Review',
                icon: 'ðŸ“š',
                bestFor: 'Thesis chapters, Meta-analysis',
                help: 'Synthesizes existing research by themes and trends.',
                isResearch: true,
                defaultVoice: 'third',
                requiresCitation: true
            },
            {
                id: 'reflection',
                label: 'Reflective Paper',
                icon: 'ðŸ§˜',
                bestFor: 'Journals, Personal growth',
                help: 'Personal response to learning. Uses first-person voice.',
                isReflective: true,
                defaultVoice: 'first',
                requiresCitation: false
            },
            {
                id: 'case_study',
                label: 'Case Study',
                icon: 'ðŸ”',
                bestFor: 'Business, Medical, Law',
                help: 'In-depth analysis of a specific real-world instance.',
                isResearch: true,
                defaultVoice: 'third',
                requiresCitation: true
            },
            {
                id: 'lab_report',
                label: 'Lab Report',
                icon: 'âš—ï¸',
                bestFor: 'STEM courses, Experiments',
                help: 'Documents experimental methodology and findings.',
                isResearch: true,
                defaultVoice: 'passive',
                requiresCitation: true
            }
        ];

        const ROLES = [
            {
                id: 'undergrad',
                label: 'Undergraduate',
                icon: 'ðŸŽ’',
                help: 'Standard vocabulary, demonstrates basic understanding',
                complexity: 'basic'
            },
            {
                id: 'masters',
                label: 'Masters Student',
                icon: 'ðŸŽ“',
                help: 'Higher complexity, deeper synthesis of sources',
                complexity: 'intermediate'
            },
            {
                id: 'phd',
                label: 'PhD Researcher',
                icon: 'ðŸ›ï¸',
                help: 'Authoritative tone, contributes new knowledge',
                complexity: 'advanced'
            }
        ];

        const CITATION_STYLES = [
            { id: 'apa7', label: 'APA 7th', icon: 'ðŸ“‹' },
            { id: 'mla', label: 'MLA 9th', icon: 'ðŸ“' },
            { id: 'chicago', label: 'Chicago', icon: 'ðŸ“–' },
            { id: 'harvard', label: 'Harvard', icon: 'ðŸŽ“' },
            { id: 'none', label: 'No Citations', icon: 'âˆ…' }
        ];

        // Stealth Profiles (simplified from individual checkboxes)
        const STEALTH_PROFILES = {
            minimal: {
                id: 'minimal',
                label: 'Minimal Protection',
                score: 35,
                description: 'Basic humanization for low-stakes assignments',
                icon: 'ðŸ›¡ï¸',
                features: ['Varied sentence length', 'Natural transitions']
            },
            balanced: {
                id: 'balanced',
                label: 'Balanced Mode',
                score: 65,
                description: 'Good balance of naturalness and safety',
                icon: 'âš–ï¸',
                features: ['Burstiness', 'Hedging', 'Varied sentences', 'Minor imperfections']
            },
            aggressive: {
                id: 'aggressive',
                label: 'Aggressive Protection',
                score: 85,
                description: 'High stealth for strict detection systems',
                icon: 'ðŸ¥·',
                features: ['All Balanced features', 'ESL patterns', 'Structural asymmetries']
            },
            maximum: {
                id: 'maximum',
                label: 'Maximum Stealth',
                score: 98,
                description: 'Ultimate protection (may affect naturalness)',
                icon: 'ðŸ”’',
                features: ['All features', 'Aggressive ESL', 'Heavy imperfections', 'Randomization']
            }
        };

        // Quick Start Presets
        const PRESETS = {
            undergrad: {
                name: 'Quick Undergrad Essay',
                wordCount: 1200,
                scope: 'ESSAY',
                writingType: 'argumentative',
                role: 'undergrad',
                stealthProfile: 'balanced',
                citationStyle: 'apa7'
            },
            phd_lit: {
                name: 'PhD Literature Review',
                wordCount: 3000,
                scope: 'FULL',
                writingType: 'lit_review',
                role: 'phd',
                stealthProfile: 'aggressive',
                citationStyle: 'chicago'
            },
            stealth: {
                name: 'Maximum Stealth Mode',
                wordCount: 1500,
                scope: 'ESSAY',
                writingType: 'reflection',
                role: 'undergrad',
                stealthProfile: 'maximum',
                citationStyle: 'none'
            }
        };

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [currentStep, setCurrentStep] = useState(1);
            const [showOutput, setShowOutput] = useState(false);

            // Core State
            const [selections, setSelections] = useState({
                wordCount: 1500,
                wordTolerance: 50,
                scope: 'ESSAY',
                writingType: '',
                role: '',
                citationStyle: 'apa7',
                stealthProfile: 'balanced',
                customInput: '',
                inputType: 'topic' // topic, outline, draft
            });

            // Auto-configure voice and citation based on writing type
            useEffect(() => {
                if (selections.writingType) {
                    const type = WRITING_TYPES.find(t => t.id === selections.writingType);
                    if (type) {
                        // Auto-set citation to 'none' for reflective papers
                        if (type.isReflective && selections.citationStyle !== 'none') {
                            setSelections(prev => ({ ...prev, citationStyle: 'none' }));
                        }
                    }
                }
            }, [selections.writingType]);

            // Computed properties
            const selectedType = useMemo(() =>
                WRITING_TYPES.find(t => t.id === selections.writingType),
                [selections.writingType]
            );

            const selectedRole = useMemo(() =>
                ROLES.find(r => r.id === selections.role),
                [selections.role]
            );

            const stealthProfile = useMemo(() =>
                STEALTH_PROFILES[selections.stealthProfile] || STEALTH_PROFILES.balanced,
                [selections.stealthProfile]
            );

            const canProceed = useMemo(() => {
                if (currentStep === 1) return selections.writingType && selections.role;
                if (currentStep === 2) return selections.stealthProfile;
                return true;
            }, [currentStep, selections]);

            // Handlers
            const updateSelection = (key, value) => {
                setSelections(prev => ({ ...prev, [key]: value }));
            };

            const loadPreset = (presetKey) => {
                const preset = PRESETS[presetKey];
                setSelections(prev => ({ ...prev, ...preset }));
                setCurrentStep(1);
            };

            const nextStep = () => {
                if (currentStep < 3) {
                    setCurrentStep(currentStep + 1);
                } else {
                    setShowOutput(true);
                }
            };

            const prevStep = () => {
                if (currentStep > 1) setCurrentStep(currentStep - 1);
            };

            const resetAll = () => {
                setSelections({
                    wordCount: 1500,
                    wordTolerance: 50,
                    scope: 'ESSAY',
                    writingType: '',
                    role: '',
                    citationStyle: 'apa7',
                    stealthProfile: 'balanced',
                    customInput: '',
                    inputType: 'topic'
                });
                setCurrentStep(1);
                setShowOutput(false);
            };

            if (showOutput) {
                return <OutputScreen selections={selections} stealthProfile={stealthProfile} onReset={resetAll} />;
            }

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="w-full max-w-7xl">
                        <div className="flex flex-col lg:flex-row gap-6 h-[90vh]">

                            {/* LEFT PANEL: CONFIGURATOR */}
                            <div className="w-full lg:w-2/3 flex flex-col bg-white rounded-2xl shadow-2xl overflow-hidden">

                                {/* Header */}
                                <header className="px-6 py-4 border-b border-gray-200 bg-gradient-to-r from-indigo-50 to-purple-50">
                                    <div className="flex justify-between items-center mb-3">
                                        <h1 className="text-xl font-bold text-gray-800 flex items-center gap-2">
                                            <span className="bg-gradient-to-br from-indigo-600 to-purple-600 text-white w-8 h-8 rounded-lg flex items-center justify-center text-sm shadow-lg">
                                                <i className="fa-solid fa-wand-magic-sparkles"></i>
                                            </span>
                                            Prompt Architect
                                            <span className="text-xs font-normal text-indigo-600 bg-white px-2 py-0.5 rounded-full border border-indigo-200 ml-1">
                                                Stealth v2.0
                                            </span>
                                        </h1>
                                        <div className="flex gap-2">
                                            <PresetButton label="âš¡ Quick" onClick={() => loadPreset('undergrad')} />
                                            <PresetButton label="ðŸ›ï¸ PhD" onClick={() => loadPreset('phd_lit')} />
                                            <PresetButton label="ðŸ¥· Max" onClick={() => loadPreset('stealth')} active />
                                        </div>
                                    </div>

                                    {/* Progress Steps */}
                                    <div className="flex gap-2 overflow-x-auto no-scrollbar">
                                        {[
                                            { num: 1, label: 'Setup', icon: 'ðŸŽ¯' },
                                            { num: 2, label: 'Stealth', icon: 'ðŸ›¡ï¸' },
                                            { num: 3, label: 'Review', icon: 'âœ…' }
                                        ].map(step => (
                                            <button
                                                key={step.num}
                                                onClick={() => setCurrentStep(step.num)}
                                                disabled={step.num > 1 && !canProceed}
                                                className={`flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-medium transition-all whitespace-nowrap ${
                                                    currentStep === step.num
                                                    ? 'bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg transform scale-105'
                                                    : currentStep > step.num
                                                    ? 'bg-green-100 text-green-700'
                                                    : 'bg-gray-100 text-gray-400'
                                                }`}
                                            >
                                                <span>{step.icon}</span>
                                                {step.label}
                                            </button>
                                        ))}
                                    </div>
                                </header>

                                {/* Main Form Area */}
                                <main className="flex-1 overflow-y-auto p-6 custom-scroll bg-gray-50">
                                    <div className="max-w-4xl mx-auto space-y-6 pb-20">

                                        {/* STEP 1: CORE SETUP */}
                                        {currentStep === 1 && (
                                            <div className="animate-fade-in space-y-6">

                                                {/* Word Count & Scope Budget */}
                                                <section className="bg-white p-5 rounded-xl shadow-sm border border-gray-200">
                                                    <div className="flex justify-between items-center mb-4">
                                                        <h3 className="text-base font-bold text-gray-800 flex items-center gap-2">
                                                            <i className="fa-solid fa-ruler-combined text-indigo-500"></i>
                                                            Word Budget
                                                            <Tooltip text="How AI allocates words across sections. 'Full Paper' reserves space for intro/conclusion." />
                                                        </h3>
                                                        <div className="flex bg-gray-100 p-1 rounded-lg gap-1">
                                                            {Object.values(SCOPES).map(scope => (
                                                                <button
                                                                    key={scope.id}
                                                                    onClick={() => updateSelection('scope', scope.id)}
                                                                    className={`px-3 py-1 text-xs font-semibold rounded-md transition-all ${
                                                                        selections.scope === scope.id
                                                                        ? 'bg-white text-indigo-600 shadow-sm'
                                                                        : 'text-gray-500 hover:text-gray-700'
                                                                    }`}
                                                                    title={scope.help}
                                                                >
                                                                    {scope.label}
                                                                </button>
                                                            ))}
                                                        </div>
                                                    </div>

                                                    <div className="flex gap-4 items-end mb-4">
                                                        <div className="w-1/3">
                                                            <label className="text-xs font-bold text-gray-500 uppercase tracking-wide mb-2 block">
                                                                Total Words
                                                            </label>
                                                            <div className="relative">
                                                                <input
                                                                    type="number"
                                                                    value={selections.wordCount}
                                                                    onChange={(e) => updateSelection('wordCount', parseInt(e.target.value) || 0)}
                                                                    className="w-full pl-4 pr-12 py-2.5 border-2 border-gray-200 rounded-lg font-mono text-lg font-bold text-gray-800 focus:border-indigo-500 focus:outline-none transition-colors"
                                                                    step="100"
                                                                    min="100"
                                                                />
                                                                <span className="absolute right-3 top-2.5 text-gray-400 font-medium text-sm">
                                                                    words
                                                                </span>
                                                            </div>
                                                        </div>

                                                        {/* Visual Budget Bar */}
                                                        <div className="flex-1">
                                                            <BudgetBar
                                                                scope={SCOPES[selections.scope]}
                                                                wordCount={selections.wordCount}
                                                            />
                                                        </div>
                                                    </div>
                                                </section>

                                                {/* Writing Type Selection */}
                                                <section>
                                                    <h3 className="text-base font-bold text-gray-800 mb-3 flex items-center gap-2">
                                                        <i className="fa-solid fa-file-lines text-indigo-500"></i>
                                                        Writing Format
                                                        <Tooltip text="Selecting the correct format sets architectural rules (e.g., reflective = 1st person, research = citations required)." />
                                                    </h3>
                                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                                        {WRITING_TYPES.map(type => (
                                                            <SelectCard
                                                                key={type.id}
                                                                data={type}
                                                                selected={selections.writingType === type.id}
                                                                onClick={() => updateSelection('writingType', type.id)}
                                                            />
                                                        ))}
                                                    </div>
                                                </section>

                                                {/* Role Selection */}
                                                <section>
                                                    <h3 className="text-base font-bold text-gray-800 mb-3 flex items-center gap-2">
                                                        <i className="fa-solid fa-user-graduate text-indigo-500"></i>
                                                        Academic Level
                                                    </h3>
                                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-3">
                                                        {ROLES.map(role => (
                                                            <SelectCard
                                                                key={role.id}
                                                                data={role}
                                                                selected={selections.role === role.id}
                                                                onClick={() => updateSelection('role', role.id)}
                                                                compact
                                                            />
                                                        ))}
                                                    </div>
                                                </section>

                                                {/* Citation Style (contextual) */}
                                                {selectedType?.requiresCitation && (
                                                    <section className="bg-blue-50 border border-blue-200 rounded-xl p-4">
                                                        <h3 className="text-sm font-bold text-blue-900 mb-3 flex items-center gap-2">
                                                            <i className="fa-solid fa-quote-left text-blue-600"></i>
                                                            Citation Style
                                                        </h3>
                                                        <div className="flex flex-wrap gap-2">
                                                            {CITATION_STYLES.filter(s => s.id !== 'none').map(style => (
                                                                <button
                                                                    key={style.id}
                                                                    onClick={() => updateSelection('citationStyle', style.id)}
                                                                    className={`px-4 py-2 rounded-lg text-sm font-medium transition-all flex items-center gap-2 ${
                                                                        selections.citationStyle === style.id
                                                                        ? 'bg-blue-600 text-white shadow-md'
                                                                        : 'bg-white text-gray-700 border border-gray-300 hover:border-blue-400'
                                                                    }`}
                                                                >
                                                                    <span>{style.icon}</span>
                                                                    {style.label}
                                                                </button>
                                                            ))}
                                                        </div>
                                                    </section>
                                                )}

                                                {/* Reflective Note */}
                                                {selectedType?.isReflective && (
                                                    <div className="bg-amber-50 border border-amber-200 rounded-xl p-4 flex items-start gap-3">
                                                        <div className="bg-amber-500 text-white w-8 h-8 rounded-full flex items-center justify-center shrink-0 text-sm">
                                                            <i className="fa-solid fa-lightbulb"></i>
                                                        </div>
                                                        <div>
                                                            <h4 className="font-bold text-amber-900 text-sm">Reflective Mode Active</h4>
                                                            <p className="text-amber-800 text-xs mt-1">
                                                                First-person voice enabled. Formal citations disabled. Focus on personal insight and growth.
                                                            </p>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        )}

                                        {/* STEP 2: STEALTH CONFIGURATION */}
                                        {currentStep === 2 && (
                                            <div className="animate-fade-in space-y-6">
                                                <div className="bg-gradient-to-r from-orange-50 to-red-50 border border-orange-200 p-5 rounded-xl flex items-start gap-4">
                                                    <div className="bg-gradient-to-br from-orange-500 to-red-500 text-white w-10 h-10 rounded-full flex items-center justify-center shrink-0 shadow-lg">
                                                        <i className="fa-solid fa-shield-halved"></i>
                                                    </div>
                                                    <div>
                                                        <h4 className="font-bold text-orange-900 text-base">AI Detection Protection</h4>
                                                        <p className="text-orange-800 text-sm mt-1 leading-relaxed">
                                                            Choose your protection level. Higher stealth adds more "human imperfections"
                                                            to bypass detection algorithms like Turnitin and GPTZero.
                                                        </p>
                                                    </div>
                                                </div>

                                                <section>
                                                    <h3 className="text-base font-bold text-gray-800 mb-4">Select Stealth Profile</h3>
                                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                        {Object.values(STEALTH_PROFILES).map(profile => (
                                                            <StealthProfileCard
                                                                key={profile.id}
                                                                profile={profile}
                                                                selected={selections.stealthProfile === profile.id}
                                                                onClick={() => updateSelection('stealthProfile', profile.id)}
                                                            />
                                                        ))}
                                                    </div>
                                                </section>

                                                <div className="bg-gray-100 rounded-xl p-4 border border-gray-300">
                                                    <h4 className="text-sm font-bold text-gray-700 mb-2 flex items-center gap-2">
                                                        <i className="fa-solid fa-info-circle text-gray-500"></i>
                                                        How Stealth Works
                                                    </h4>
                                                    <ul className="text-xs text-gray-600 space-y-1 ml-6 list-disc">
                                                        <li><strong>Burstiness:</strong> Varies sentence length dramatically (3-30+ words)</li>
                                                        <li><strong>ESL Patterns:</strong> Mimics non-native speaker phrasing</li>
                                                        <li><strong>Imperfections:</strong> Adds subtle structural asymmetries</li>
                                                        <li><strong>Hedging:</strong> Uses "suggests" instead of "proves"</li>
                                                    </ul>
                                                </div>
                                            </div>
                                        )}

                                        {/* STEP 3: FINAL REVIEW */}
                                        {currentStep === 3 && (
                                            <div className="animate-fade-in space-y-6">
                                                <div className="bg-gradient-to-r from-green-50 to-emerald-50 border border-green-200 p-5 rounded-xl flex items-start gap-4">
                                                    <div className="bg-gradient-to-br from-green-500 to-emerald-500 text-white w-10 h-10 rounded-full flex items-center justify-center shrink-0 shadow-lg">
                                                        <i className="fa-solid fa-check-double"></i>
                                                    </div>
                                                    <div>
                                                        <h4 className="font-bold text-green-900 text-base">Review Your Configuration</h4>
                                                        <p className="text-green-800 text-sm mt-1">
                                                            Verify your settings below, then generate your custom prompt.
                                                        </p>
                                                    </div>
                                                </div>

                                                <section className="bg-white rounded-xl border border-gray-200 overflow-hidden">
                                                    <div className="bg-gray-50 px-5 py-3 border-b border-gray-200">
                                                        <h3 className="text-sm font-bold text-gray-700">Configuration Summary</h3>
                                                    </div>
                                                    <div className="p-5 space-y-3">
                                                        <SummaryRow label="Format" value={selectedType?.label || 'Not selected'} icon="ðŸ“„" />
                                                        <SummaryRow label="Level" value={selectedRole?.label || 'Not selected'} icon="ðŸŽ“" />
                                                        <SummaryRow label="Word Count" value={`${selections.wordCount} words`} icon="ðŸ“Š" />
                                                        <SummaryRow label="Structure" value={SCOPES[selections.scope].label} icon="ðŸ—ï¸" />
                                                        <SummaryRow
                                                            label="Stealth Level"
                                                            value={`${stealthProfile.label} (${stealthProfile.score}%)`}
                                                            icon="ðŸ›¡ï¸"
                                                        />
                                                        {selectedType?.requiresCitation && (
                                                            <SummaryRow
                                                                label="Citations"
                                                                value={CITATION_STYLES.find(s => s.id === selections.citationStyle)?.label || 'APA 7th'}
                                                                icon="ðŸ“š"
                                                            />
                                                        )}
                                                    </div>
                                                </section>

                                                {/* Optional: Add Your Content */}
                                                <section className="bg-white rounded-xl border border-gray-200 p-5">
                                                    <h3 className="text-sm font-bold text-gray-700 mb-3 flex items-center gap-2">
                                                        <i className="fa-solid fa-pencil text-indigo-500"></i>
                                                        Add Your Content (Optional)
                                                    </h3>
                                                    <div className="flex gap-2 mb-3">
                                                        {['topic', 'outline', 'draft'].map(type => (
                                                            <button
